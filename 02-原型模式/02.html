<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        //直接定义在原型上
        say() {
          console.log(this.name + "-", this.age);
        }
      }

      let employee1 = new Employee("张三", 33);

      let employee2 = new Employee("李四", 23);

      employee1.say();

      console.log(employee1);
    </script>
  </body>
</html>
